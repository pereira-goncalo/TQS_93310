<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>QualidadeAr</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Qualidade do Ar</h1>
        <hr class="my-4">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <label for="cidade">Cidade:</label>
            </div>
            <div class="col-sm">
                <input type="text" id="cidade" name="cidade">
            </div>
            <div class="col-sm">
                <label for="estado">Estado:</label>
            </div>
            <div class="col-sm">
                <input type="text" id="estado" name="estado" placeholder="(/Província/Distrito)">
            </div>
            <div class="col-sm">
                <label for="pais">País:</label>
            </div>
            <div class="col-sm">
                <input type="text" id="pais" name="pais">
            </div>
            <div class="col-sm">
                <input type="button" value="Search" class="btn btn-dark" id="search" onclick="getQualidade()"/>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/src/scripts.js}"></script>
</body>
</html>
